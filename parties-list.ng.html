<form name="partyForm" ng-submit="createParty(newParty)">

    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Name</label>
            <input required="true" ng-model="newParty.name">
        </md-input-container>
        <md-input-container flex>
            <label>Description</label>
            <input ng-model="newParty.description">
        </md-input-container>
        <md-input-container>

            <md-button ng-disabled="partyForm.$invalid">
                Add
            </md-button>
        </md-input-container>
        <md-input-container>
            <md-button ng-click="removeAll()" class="md-raised md-primary">
                Remove All
            </md-button>
        </md-input-container>

    </div>

</form>

<div layout layout-sm="column">

<md-list flex>
    <md-item ng-repeat="party in parties">
        <md-item-content>
            <div class="md-itle-left">
                <a href="/parties/{{party._id}}">
                    <md-icon md-svg-icon="menu"></md-icon>
                </a>
            </div>
            <div class="md-tile-content">
                <md-button ui-sref="parties.detail({partyId:party._id})">
                    {{party.name}}
                </md-button>

                <p>{{party.description}}</p>
            </div>

            <md-button ng-click="remove(party)" class="md-raised md-primary">X</md-button>
        </md-item-content>

    </md-item>
</md-list>

    <div ui-view>

    </div>
</div>
